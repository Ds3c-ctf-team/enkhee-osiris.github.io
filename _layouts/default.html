{% include setup %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwsome -->
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Tinos:400,400i,700&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>

<body>
    {{ content }}
    <footer class="blog-footer">
        <p>Crafted with <span style="color: #25ba84">&hearts;</span> by <a href="http://github.com/{{ site.author.github }}">Osiris</a>.</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
    <div class="navbar">
        <a href="/"><img src="/images/logo_small.png"></a>
        <div class="button_container" id="toggle">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <nav class="overlay-menu">
            <ul>
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include pages_list %}
            </ul>
        </nav>
    </div>
    {% include analytics %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $('#toggle').click(function() {
        $(this).toggleClass('active');
        $('#overlay').toggleClass('open');
    });
    $(function() {
        var isTouchDevice = 'ontouchstart' in document.documentElement;
        if (isTouchDevice)
            return;
        var $container = $(".blogs");
        if (!$container.length)
            return;
        var $headers = $container.find("h2");
        var originalPosition = $headers.css("position");
        var originalTop = $headers.css("top");
        var headerHeight;
        var headerOffsets;
        var lastHeader;
        var containerBottom;
        $(document).scroll(moveHeaders);
        $(window).resize(setUp);
        setUp();

        function setUp() {
            headerHeight = $headers.height();
            containerBottom = $container.offset().top + $container.height() - headerHeight;
            headerOffsets = $headers.map(function() {
                return {
                    header: this,
                    offset: $(this).offset().top
                };
            });
            moveHeaders();
        }

        function headerForX(x) {
            var thisHeader;
            var nextOffset;
            headerOffsets.each(function() {
                if (this.offset < x) {
                    thisHeader = this.header;
                } else {
                    nextOffset = nextOffset || this.offset;
                }
            });
            if (thisHeader) {
                nextOffset = nextOffset || containerBottom;
                thisHeader.nextOffset = nextOffset;
            }
            return thisHeader;
        }

        function moveHeaders() {
            var pos = $(document).scrollTop();
            var header = headerForX(pos);
            if (lastHeader && lastHeader != header) {
                $(lastHeader).css({
                    position: originalPosition,
                    top: originalTop,
                    opacity: 1.0
                });
                lastHeader = null;
            }
            if (header) {
                var opacity = 1.0;
                var fullAt = header.nextOffset - headerHeight;
                if (pos > fullAt) {
                    opacity = 1 - (pos - fullAt) / headerHeight;
                }
                $(header).css({
                    position: "fixed",
                    top: 0,
                    opacity: opacity
                });
                lastHeader = header;
            }
        }
    });
    </script>
    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->

</body>

</html>
